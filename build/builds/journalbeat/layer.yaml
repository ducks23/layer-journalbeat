"includes":
- "layer:options"
- "layer:basic"
- "layer:status"
- "layer:apt"
- "layer:elastic-base"
- "interface:elasticsearch"
"exclude": [".travis.yml", "tests", "tox.ini", "test-requirements.txt", "unit_tests"]
"options":
  "apt":
    "packages":
    - "openjdk-8-jre-headless"
    "version_package": ""
    "full_version": !!bool "false"
    "keys": []
  "elastic-base":
    "elastic-pkgs": ["journalbeat"]
  "basic":
    "packages": []
    "python_packages": []
    "use_venv": !!bool "true"
    "include_system_packages": !!bool "false"
  "status":
    "patch-hookenv": !!bool "true"
  "journalbeat": {}
"repo": "https://github.com/omnivector-solutions/layer-elastic-base"
"is": "journalbeat"
